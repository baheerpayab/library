<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>My Library</title>
</head>
<body>
  <header>
    <h1 class="logo">My Library</h1>
    <div class="mid-div">
      <button id="add-btn" class="add-btn">Add Book</button>
      <span id="delete-mode" class="material-symbols-rounded delete-mode">delete</span>
    </div>
    <nav>
      <button id="login" class="login">login</button>
      <span id="theme" class="material-symbols-outlined theme">light_mode</span>
    </nav>
  </header>
  <main>
    <h1 id="no-books-h1" class="no-books-h1">You currently have no books added.</h1>
    <div id="delete-overlay" class="delete-overlay"></div>
    <div id="book-container" class="book-container"></div>
  </main>
  <div id="book-modal" class="book-modal">
    <form id="book-form" class="book-form">
      <h2>New Book</h2>
      <input id="title" type="text" name="title" placeholder="Title" required />
      <p id="error-msg" class="error-msg">You have already added this book.</p>
      <input id="author" type="text" name="author" placeholder="Author" required />
      <input id="pages" type="number" name="pages" placeholder="Pages" min="1" required />
      <select id="status" name="status">
        <option value="Read">Read</option>
        <option value="Unread" selected>Unread</option>
      </select>
      <button id="submit" class="submit" type="submit">Add Book</button>
    </form>
  </div>
  <div id="modal-overlay" class="modal-overlay"></div>
  <div id="compact-btns" class="compact-btns">
    <div id="compact-delete-mode" class="compact-delete-mode"><span class="material-symbols-rounded compact-delete-icon">delete</span>
    </div>
    <div id="compact-add-btn" class="compact-add-btn">
      <span class="material-symbols-rounded compact-add-icon">add</span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
