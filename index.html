<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>My Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <div class="mid-div">
      <button id="add-btn" class="add-btn">Add Book</button>
      <span id="delete-mode" class="material-symbols-rounded delete-mode">delete</span>
    </div>
    <nav>
      <button id="login" class="login">login</button>
      <span id="theme" class="material-symbols-outlined theme">
        light_mode
        </span>
    </nav>
  </header>
  <main>
    <div id="delete-overlay" class="delete-overlay"></div>
    <div id="book-container" class="book-container">
      <div class="book-item">
        <h2 class="book-title">Hyperfocus</h2>
        <p class="book-author">Chris Bailey</p>
        <p class="book-pages">228</p>
        <button id="book-status" class="book-status">Read</button>
        <div class="delete">
          <span class="material-symbols-rounded delete-icon">delete</span>
        </div>
      </div>
    </div>
  </main>
  <div id="book-modal" class="book-modal">
    <form id="book-form" class="book-form">
      <h2>New Book</h2>
      <input id="title" type="text" name="title" placeholder="Title" required />
      <input id="author" type="text" name="author" placeholder="Author" required />
      <input id="pages" type="number" name="pages" placeholder="Pages" min="0" required />
      <select id="status" name="status">
        <option value="Read">Read</option>
        <option value="Unread" selected>Unread</option>
      </select>
      <button id="submit" class="submit" type="submit">Add Book</button>
    </form>
  </div>
  <div id="overlay" class="overlay"></div>
  
  <script src="index.js"></script>
</body>
</html>
